<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="regression.js"></script>

</head>
<body>

  <div class="graph">
  </div>

<script type="text/javascript">


var trendFlag = false,
    meanFlag = false,
    daysRange = 1,
    rawData,
    trendLineToBeDrawn,
    meanLineToBeDrawn,
    menCount = 0,
    womenCount = 0;



var pieData = PieDataToZero();

//Load data and init chart at today
d3.csv('data.csv', function(d){
    rawData = d;
    data = getLinechartDataPoints(0);

    lineChart = lineChart()
    lineChart.setSeries(data);
    lineChart.render();

    chart = pieChart()
    .data(PieSortData(1));
    chart.render();

    updateGenderCount(1)

});



function PieDataToZero(){
    var data = [
          {'device':'tablet', 'qte':0},
          {'device':'mobile', 'qte':0},
          {'device':'desktop', 'qte':0}

        ]
  return data;
}

function trendLine(days){
    trendFlag = true;

    var temp = getLinechartDataPoints(days-1);
    var t = getLinechartDataPoints(days-1).map(function(d){
        return d.y;
    });

    trendLineToBeDrawn = movingWindowAvg(t, 7).map(function(d, i){
        return {y:d, x:temp[i].x};
    })

    lineChart.render();

}

var movingWindowAvg = function (arr, step) {
    return arr.map(function (_, idx) {
        var wnd = arr.slice(idx - step, idx + step + 1);
        var result = d3.sum(wnd) / wnd.length;
        result = (result == result) ? result : _;

        return result;
    });
};


function meanLine(days){
    meanFlag = true;
    meanLineToBeDrawn = [];
    var meanLineData = getLinechartDataPoints(days-1).map(function(element){
            return [ element.x.valueOf(), element.y];
    });
    var meanLine = regression('linear', meanLineData);
    meanLineData.forEach(function(element){
        meanLineToBeDrawn.push({y: meanLine.equation[0]*element[0] + meanLine.equation[1],
                                x:new Date(element[0])
                              })
    })
    lineChart.render();
}



function getPastDays(days){
    trendFlag = false;
    meanFlag = false;
    daysRange = days;

    updateGenderCount(days)
//line chart
    lineChart.setSeries(getLinechartDataPoints(days-1));
    lineChart.update(days);

//pie chart

    chart.data(PieSortData(days));
    chart.render();
}


function PieSortData(days){
  var result = PieDataToZero();
  var pastDaysData = [];
  var today = new Date(2014, 06, 31);
  var dateLimit = new Date (2014, 06, 31-days)

  rawData.forEach(function(e){
    var month = e.Date[0] -1,
        day = e.Date.substr(2,2),
        year = e.Date.substr(5,4);

    var ThisEntryDate = new Date (year, month, day)
     if ( ThisEntryDate >= dateLimit ){
        result.forEach(function(p){
          if(p.device === e.Device){
            p.qte++
          }
      })
     }

  })
  return result;

}

function getGender(days){
    var today = new Date(2014, 06, 31);
    var dateLimit = new Date (2014, 06, 31-days)
    menCount = 0;
    womenCount = 0;
    rawData.forEach(function(e){
        var month = e.Date[0] -1,
            day = e.Date.substr(2,2),
            year = e.Date.substr(5,4);

            var ThisEntryDate = new Date (year, month, day);
            if ( ThisEntryDate >= dateLimit ){
                if ( e.Gender === 'male'){
                    menCount++
                }else{
                    womenCount++
                }
            }
    })
}

function updateGenderCount(days){

    getGender(days);
    document.getElementById("menCount").innerHTML = menCount;
    document.getElementById("womenCount").innerHTML = womenCount;
    document.getElementById("totalCount").innerHTML = womenCount+menCount;

}


function getLinechartDataPoints(days){
    var result = [];
    var count = 0;
    var rows = 0;
    var today = new Date(2014,7,1);
    var dateLowerLimit = new Date(2014, 6, 31-days);
    rawData.forEach(function(d, i){

        if (dateLowerLimit < new Date(d.Date+' '+d.Time) && new Date(d.Date+' '+d.Time) < today){
            rows++;
            if ( d.Activity === '1'){
                count++;
            }
            var format = d3.time.format("%Y-%m-%d-%H-%S");
            var date = new Date(d.Date+' '+d.Time);
            var ddd = format(date);

            var percent = count/rows;
            result.push( {x : date, y: percent} );

        }
    });
    result.sort(function(obj1, obj2) {
        return obj1.x - obj2.x;
    });
    return result;
}







function lineChart() {
    var _chart = {};

    var _width = 900, _height = 350,
            _margins = {top: 30, left: 30, right: 30, bottom: 30},
            _x, _y,
            _data = [],
            _svg,
            _bodyG,
            _xAxis,
            _line,
            _xmax,
            _xmin,
            _ymax,
            _ymin;

    _chart.render = function () {
        if (!_svg) {
            _x = d3.time.scale().range([0, quadrantWidth()]).domain([new Date(_xmax.valueOf() - 24 * 60 * 60 * 1000), _xmax]);
            _y = d3.scale.linear().range([quadrantHeight(), 0]).domain([0,1]);
            _xAxis = d3.svg.axis().scale(_x).orient("bottom");
            _svg = d3.select("div.lineChartContainer").append("svg")
                    .attr("class", "lineChart")
                    .attr("height", _height)
                    .attr("width", _width);

            renderAxes(_svg, true);

            defineBodyClip(_svg);
        }

        renderBody(_svg);
    };

    _chart.update = function(days){
        var dateLowerLimit = new Date(2014, 6, 31-days);
        var today = new Date(2014,7,1);

        _x.domain([new Date(_xmax.valueOf() - days *  24 * 60 * 60 * 1000), _xmax]);
        renderAxes(_svg, false);
        renderLines();


    }
    function renderAxes(svg, isInit) {
        var axesG;
        if (isInit){
            axesG = svg.append("g")
                .attr("class", "axes");
        }else{
            axesG = svg.select('g.axes');
        }

        renderXAxis(axesG, isInit);

        renderYAxis(axesG);
    }

    function renderXAxis(axesG, isInit){
        if (isInit){
            axesG.append("g")
                    .attr("class", "x axis")
                    .attr("transform", function () {
                        return "translate(" + xStart() + "," + yStart() + ")";
                    })
                    .call(_xAxis);
        }
        axesG.select('.x.axis').transition().call(_xAxis);

    }

    function renderYAxis(axesG){
        var yAxis = d3.svg.axis()
                .scale(_y.range([quadrantHeight(), 0]))
                .orient("left");

        axesG.append("g")
                .attr("class", "y axis")
                .attr("transform", function () {
                    return "translate(" + xStart() + "," + yEnd() + ")";
                })
                .call(yAxis);

    }

    function defineBodyClip(svg) {
        var padding = 5;

        svg.append("defs")
                .append("clipPath")
                .attr("id", "body-clip")
                .append("rect")
                .attr("x", 0 - padding)
                .attr("y", 0)
                .attr("width", quadrantWidth() + 2 * padding)
                .attr("height", quadrantHeight());
    }

    function renderBody(svg) {
        if (!_bodyG)
            _bodyG = svg.append("g")
                    .attr("class", "body")
                    .attr("transform", "translate("
                        + xStart() + ","
                        + yEnd() + ")")
                    .attr("clip-path", "url(#body-clip)");

        renderLines();
    }



    function renderLines() {
        _line = d3.svg.line()
                        .x(function (d) { return _x(d.x); })
                        .y(function (d) { return _y(d.y); });
        _bodyG.selectAll("path.line")
                    .data([_data])
                .enter()
                .append("path")
                .style("stroke", function (d, i) {
                    return 'blue';
                })
                .attr("class", "line");

        _bodyG.selectAll("path.line")
                .data([_data])
                .transition()
                .attr("d", function (d) { return _line(d); });

        if (trendFlag === true){
        _bodyG.selectAll("path.trend")
                    .data([trendLineToBeDrawn])
                .enter()
                .append("path")
                .style("stroke", function (d, i) {
                    return 'yellow';
                })
                .attr("class", "trend");

        _bodyG.selectAll("path.trend")
                .data([trendLineToBeDrawn])
                .transition()
                .attr("d", function (d) { return _line(d); });
        }else{
            d3.select("path.trend").remove();
        }

        if (meanFlag === true){
        _bodyG.selectAll("path.mean")
                    .data([meanLineToBeDrawn])
                .enter()
                .append("path")
                .style("stroke", function (d, i) {
                    return 'red';
                })
                .attr("class", "mean");

        _bodyG.selectAll("path.mean")
                .data([meanLineToBeDrawn])
                .transition()
                .attr("d", function (d) { return _line(d); });
        }else{
            d3.select("path.mean").remove();
        }
    }


    function xStart() {
        return _margins.left;
    }

    function yStart() {
        return _height - _margins.bottom;
    }

    function xEnd() {
        return _width - _margins.right;
    }

    function yEnd() {
        return _margins.top;
    }

    function quadrantWidth() {
        return _width - _margins.left - _margins.right;
    }

    function quadrantHeight() {
        return _height - _margins.top - _margins.bottom;
    }

    _chart.width = function (w) {
        if (!arguments.length) return _width;
        _width = w;
        return _chart;
    };

    _chart.height = function (h) {
        if (!arguments.length) return _height;
        _height = h;
        return _chart;
    };

    _chart.margins = function (m) {
        if (!arguments.length) return _margins;
        _margins = m;
        return _chart;
    };

    _chart.colors = function (c) {
        if (!arguments.length) return _colors;
        _colors = c;
        return _chart;
    };

    _chart.x = function (x) {
        if (!arguments.length) return _x;
        _x = x;
        return _chart;
    };

    _chart.y = function (y) {
        if (!arguments.length) return _y;
        _y = y;
        return _chart;
    };

    _chart.setSeries = function (series) {
        var xmin = d3.min(series, function(d){return d.x;});
        var xmax = d3.max(series, function(d){return d.x;});
        var ymin = d3.min(series, function(d){return d.y;});
        var ymax = d3.max(series, function(d){return d.y;});
        if ( typeof _xmin === "undefined" ){
            _xmin = xmin;
            _xmax = xmax;
            _ymin = ymin;
            _ymax = ymax;
        }else{
            _xmin = Math.min(_xmin, xmin);
            _xmax = Math.max(_xmax, xmax);

            _ymin = Math.min(_ymin, ymin);
            _ymax = Math.max(_ymax, ymax);

        }
        _data = series;
        return _chart;
    };

    return _chart;
}


function pieChart(){
        var _chart = {};

        var _width = 210, _height = 200,
                _data = [],
                _colors = d3.scale.category20(),
                _svg,
                _bodyG,
                _pieG,
                _radius = 100,
                _innerRadius = 60;

        _chart.render = function () {
            if (!_svg) {
                _svg = d3.select("div.pieChartContainer").append("svg")
                        .attr("height", _height)
                        .attr("width", _width);
            }

            renderBody(_svg);
        };

        function renderBody(svg) {
            if (!_bodyG)
                _bodyG = svg.append("g")
                        .attr("class", "body");

            renderPie();
        }

        function renderPie() {
            var pie = d3.layout.pie()
                    .sort(function (d) {
                        return d.device;
                    })
                    .value(function (d) {
                        return d.qte;
                    });

            var arc = d3.svg.arc()
                    .outerRadius(_radius)
                    .innerRadius(_innerRadius);

            if (!_pieG)
                _pieG = _bodyG.append("g")
                        .attr("class", "pie")
                        .attr("transform", "translate("
                            + _radius
                            + ","
                            + _radius + ")");

            renderSlices(pie, arc);

            renderLabels(pie, arc);
        }

        function renderSlices(pie, arc) {
            var slices = _pieG.selectAll("path.arc")
                    .data(pie(_data));

            slices.enter()
                    .append("path")
                    .attr("class", "arc")
                    .attr("fill", function (d, i) {
                        return _colors(i);
                    });

            slices.transition()
                    .attrTween("d", function (d) {
                        var currentArc = this.__current__;

                        if (!currentArc)
                            currentArc = {startAngle: 0,
                                            endAngle: 0};

                        var interpolate = d3.interpolate(
                                            currentArc, d);

                        this.__current__ = interpolate(1);

                        return function (t) {
                            return arc(interpolate(t));
                        };
                    });
        }

        function renderLabels(pie, arc) {
            var labels = _pieG.selectAll("text.label")
                    .data(pie(_data));

            labels.enter()
                    .append("text")
                    .attr("class", "label");

            labels.transition()
                    .attr("transform", function (d) {
                        return "translate("
                            + arc.centroid(d) + ")";
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        return d.data.device;
                    });
        }

        _chart.width = function (w) {
            if (!arguments.length) return _width;
            _width = w;
            return _chart;
        };

        _chart.height = function (h) {
            if (!arguments.length) return _height;
            _height = h;
            return _chart;
        };

        _chart.colors = function (c) {
            if (!arguments.length) return _colors;
            _colors = c;
            return _chart;
        };

        _chart.radius = function (r) {
            if (!arguments.length) return _radius;
            _radius = r;
            return _chart;
        };

        _chart.innerRadius = function (r) {
            if (!arguments.length) return _innerRadius;
            _innerRadius = r;
            return _chart;
        };

        _chart.data = function (d) {
            if (!arguments.length) return _data;
            _data = d;
            return _chart;
        };

        return _chart;
    }



</script>
